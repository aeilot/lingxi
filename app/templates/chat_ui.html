<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Proactive AI</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="app-container">
        <!-- Session Sidebar -->
        <div class="session-sidebar">
            <div class="sidebar-header">
                <h3>Chat Sessions</h3>
                <button id="new-session-btn" title="New Chat Session">+</button>
            </div>
            <div id="session-list" class="session-list">
                <!-- Sessions will be loaded here -->
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <span id="session-title">AI Chat Assistant</span>
                <div class="header-buttons">
                    <button id="settings-btn" class="header-btn" title="Settings">‚öôÔ∏è</button>
                    <button id="delete-session-btn" class="delete-btn" title="Delete Current Session">üóëÔ∏è</button>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be appended here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message here..." />
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>OpenAI Settings</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="api-key-input">API Key:</label>
                    <input type="password" id="api-key-input" placeholder="Enter your OpenAI API key" />
                </div>
                <div class="form-group">
                    <label for="base-url-input">Base URL (optional):</label>
                    <input type="text" id="base-url-input" placeholder="https://api.openai.com/v1" />
                </div>
                <div class="form-group">
                    <label for="model-input">Model (optional):</label>
                    <input type="text" id="model-input" placeholder="gpt-3.5-turbo" />
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn" class="btn-primary">Save Settings</button>
                <button id="clear-settings-btn" class="btn-secondary">Clear Settings</button>
            </div>
        </div>
    </div>
    <script src="{% static 'chat.js' %}"></script>
</body>
</html>
